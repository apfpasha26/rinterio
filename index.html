                <div class="">

                <h2 class="text-6xl text-[#212121] font-bold text-center">A barn house of this design has a striking appearance</h2>

                <div>
                    <button class="flex justify-center items-center gap-x-1 bg-lime-200 px-3 py-2 rounded-full">
                        <h1 class="text-lg font-bold">View Details</h1>
                        <span class="inline-flex justify-center items-center bg-[#ABEF5F] h-7 w-7 rounded-full"><i class="fa-solid fa-arrow-up rotate-45 text-white"></i></span>
